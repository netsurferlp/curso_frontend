<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PreEntrega Curso Front-End</title>
    <link rel="stylesheet" href="../css/styles.css">       
</head>

<body>
    <header>
        <img  src="../img/logo.png" alt="Logo de la Empresa" class="logo">

        <nav>
        <ul>
            <li>Inicio</li>
            <li>Formulario</li>
            <li>Productos</li>
            <li>Contacto</li>
            </ul>
    
        </nav>
            
    </header>

    <main>
        <section class="form-section">
            <h2>Formulario de Contacto</h2>
            <form>
                <label for="name">Nombre:</label><br>
                <input type="text" id="name" name="name" placeholder="Ingrese su nombre" required><br>

                <label for="email">Correo Electrónico:</label><br>
                <input type="email" id="email" name="email" placeholder="Ingrese su correo electrónico" required><br>

                <label for="message">Mensaje:</label><br>
                <textarea id="message" name="message"  placeholder="Ingrese su Mensaje" required></textarea><br>

                <input type="button" value="Enviar">
            </form>
        </section>
        <section>
            
   
        </section>

           <section>
         
             
        </section>



    </main>

    </footer>
